version: '3'
services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  keycloak:
    image: jboss/keycloak:4.0.0.Final
    environment:
      DB_VENDOR: postgres
      DB_ADDR: db
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_SCHEMA: public
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      KEYCLOAK_USER: ${KEYCLOAK_USER}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_PASSWORD}
    ports:
      - "8080:8080"
    command:
      - "-b 0.0.0.0"
      - "-Dkeycloak.import=/opt/jboss/keycloak/realm_import/realm-export.json"
    depends_on:
      - db
    volumes:
      - ./config/keycloak/realm_import:/opt/jboss/keycloak/realm_import

  frontend:
    build:
      context: ./stop_covid_front
      dockerfile: ./Dockerfile
    volumes:
      - ./stop_covid_front:/app/frontend
      - /app/frontend/node_modules
    ports:
      - "3000:3000"

  locations-service:
    build: locations/
    image: locations
    depends_on:
      - db
    ports:
      - "8081:8081"

  keycloak-service:
    build: keycloak/
    image: keycloak
    depends_on:
      - db
    ports:
      - "8000:8000"

  contacts-service:
    build: contacts/
    image: contacts
    depends_on:
      - db
    ports:
      - "8082:8082"

  kafka-service:
      image: confluentinc/cp-kafka:latest
      hostname: kafka-service
      container_name: kafka-service
      depends_on:
        - zookeeper
      ports:
        - 9092:9092
      environment:
        KAFKA_BROKER_ID: 1
        KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
        KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
        KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
        KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
        KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      volumes:
        - ./logs/data:/var/lib/kafka/data


  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - ./kafka/src/main/java/com/polytechmtp/kafka/zoo/data:/var/lib/zookeeper/data
      - ./kafka/src/main/java/com/polytechmtp/kafka/zoo/log:/var/lib/zookeeper/log

