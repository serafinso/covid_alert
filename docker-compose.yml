version: '3'
services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  keycloak:
    image: jboss/keycloak:4.0.0.Final
    environment:
      DB_VENDOR: postgres
      DB_ADDR: db
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_SCHEMA: public
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      KEYCLOAK_USER: ${KEYCLOAK_USER}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_PASSWORD}
    ports:
      - "8080:8080"
    command:
      - "-b 0.0.0.0"
      - "-Dkeycloak.import=/opt/jboss/keycloak/realm_import/realm-export.json"
    depends_on:
      - db
    volumes:
      - ./config/keycloak/realm_import:/opt/jboss/keycloak/realm_import

  frontend:
    build:
      context: ./stop_covid_front
      dockerfile: ./Dockerfile
    volumes:
      - ./stop_covid_front:/app/frontend
      - /app/frontend/node_modules
    ports:
      - "3000:3000"

  localisations-service:
    build: localisations/
    image: localisations
    depends_on:
      - db
    ports:
      - "8081:8081"

  keycloak-service:
    build: keycloak/
    image: keycloak
    depends_on:
      - db
    ports:
      - "8000:8000"

  contacts-service:
    build: contacts/
    image: contacts
    depends_on:
      - db
    ports:
      - "8082:8082"

